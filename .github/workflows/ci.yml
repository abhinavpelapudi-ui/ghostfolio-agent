name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check app/ tests/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements-dev.txt
      - run: pytest tests/ --ignore=tests/evals -v --cov=app --cov-report=xml
        env:
          GHOSTFOLIO_URL: http://localhost:3333
          GHOSTFOLIO_ACCESS_TOKEN: test-token
          GROQ_API_KEY: test-key

  evals:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements-dev.txt
      - run: pytest tests/evals/ -v --tb=short
        env:
          GHOSTFOLIO_URL: ${{ secrets.GHOSTFOLIO_URL }}
          GHOSTFOLIO_ACCESS_TOKEN: ${{ secrets.GHOSTFOLIO_ACCESS_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
          LANGCHAIN_TRACING_V2: ${{ secrets.LANGCHAIN_API_KEY && 'true' || 'false' }}
          LANGCHAIN_PROJECT: ghostfolio-agent-evals
