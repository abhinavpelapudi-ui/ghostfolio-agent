# Golden Sets — Stage 1: Baseline correctness
# 15 cases that MUST all pass. Deterministic, binary, no LLM needed.
# Run after every commit. If these fail, something is fundamentally broken.
#
# Four check types:
#   tool_selection   — did the agent call the right tool?
#   content_validation — does the response contain key facts?
#   negative_validation — agent must NOT hallucinate or give up
#   numerical_validation — are numbers from tool output preserved?

# ── Happy Path: Portfolio Summary ─────────────────────────────────

- id: "gs-001"
  query: "Show me my portfolio summary"
  expected_tools:
    - portfolio_summary
  must_contain:
    - "125,000"
    - "VOO"
  must_not_contain:
    - "I don't know"
    - "no data"
    - "I cannot"

- id: "gs-002"
  query: "What is my total portfolio value?"
  expected_tools:
    - portfolio_summary
  must_contain:
    - "125,000"
  must_not_contain:
    - "I don't have access"
    - "unable to"

- id: "gs-003"
